<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>PFF Quarterback Stats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css">

</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4">
      <h2>Quarterback Stats</h2>
      <p class="change">Click the button to see the QB data stats</p>
      <button id="get-data" class="btn btn-primary">Show data</button>
      <div id="show-data"></div>
      </div>
      <div class="col-md-8">
        <div class="page-header">
        </div>
      </div>
    </div>
    <div id="row show-qb-info" class="qb-stats">
      <table class="active-table table table-striped">
        <thead>
          <th scope="col">Weeks</th>
          <th scope="col">Against</th>
          <th scope="col">Comp</th>
          <th scope="col">Att</th>
          <th scope="col">Yards</th>
          <th scope="col">TDs</th>
          <th scope="col">INT</th>
          <th scope="col">QB Rating</th>
        </thead>
        <tbody class="single-qb-stats">
        </tbody>
      </table>
    </div>
    <div class="test-stats"></div>
  </div>
  
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  
</body>
</html>
